name: "CodeQL"

on:
  push:
    branches: [ "master", "dependabot/npm_and_yarn/async-2.6.4", "dependabot/npm_and_yarn/eventsource-1.1.1", "dependabot/npm_and_yarn/follow-redirects-1.14.8", "dependabot/npm_and_yarn/minimist-1.2.6", "dependabot/npm_and_yarn/node-sass-7.0.0", "dependabot/npm_and_yarn/protobufjs-and-crypto-org-chain/chain-jslib-6.11.3", "dependabot/npm_and_yarn/terser-4.8.1", "dependabot/npm_and_yarn/url-parse-1.5.10", "develop", "hotfix/update_publicPath" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "42 2 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
